<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junoox | Moteur de recherche</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/jpg">
    <script src="https://kit.fontawesome.com/0560fe03a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_links">
                <li class="navbar_item">
                    <a href="#" class="button_services">Acc√©der aux services</a>
                </li>
                <li class="navbar_item services_collapse">
                    <div class="icon_collapse">
                        <img class="menu-icon" src="/images/square_menu.png" alt="service_icon">
                    </div>
                </li>
            </div>
            <div id="myModal" class="modal">
                <div id="modal-content" class="modal-content">
                    <div class="content">
                        <div class="products">
                            <div class="product">
                                <div class="product_image">
                                    <a href="#">
                                        <img src="./images/products/taxi.webp" alt="">
                                    </a>
                                </div>
                                <div class="product_name">
                                    <a href="#">
                                        <h4>TAXI</h4>
                                    </a>
                                </div>
                            </div>
                            <div class="product">
                                <div class="product_image">
                                    <a href="#">
                                        <img src="./images/products/motorbike.webp" alt="">
                                    </a>
                                </div>
                                <div class="product_name">
                                    <a href="#">
                                        <h4>LIVRAISON</h4>
                                    </a>
                                </div>
                            </div>
                            <div class="product">
                                <div class="product_image">
                                    <a href="#">
                                        <img src="./images/products/store.webp" alt="">
                                    </a>
                                </div>
                                <div class="product_name">
                                    <a href="#">
                                        <h4>BOUTIQUE</h4>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="products">
                            <div class="product">
                                <div class="product_image">
                                    <a href="#">
                                        <img src="./images/products/payment.webp" alt="">
                                    </a>
                                </div>
                                <div class="product_name">
                                    <a href="#">
                                        <h4>PAIMENT</h4>
                                    </a>
                                </div>
                            </div>
                            <div class="product">
                                <div class="product_image">
                                    <a href="#">
                                        <img src="./images/products/email.webp" alt="">
                                    </a>
                                </div>
                                <div class="product_name">
                                    <a href="#">
                                        <h4>MAIL</h4>
                                    </a>
                                </div>
                            </div>
                            <div class="product">
                                <div class="product_image">
                                    <a href="#">
                                        <img src="./images/products/browser.webp" alt="">
                                    </a>
                                </div>
                                <div class="product_name">
                                    <a href="#">
                                        <h4>TRAFIC</h4>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="products">
                            <div class="product">
                                <div class="product_image">
                                    <a href="#">
                                        <img src="./images/products/map.webp" alt="">
                                    </a>
                                </div>
                                <div class="product_name">
                                    <a href="#">
                                        <h4>MAPS</h4>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <section class="search_engine">
            <div class="engine_logo">
                <!-- <img src="./images/logo_junoox_fit.png" class="logo" alt=""> -->
                <div class="logo_animate">
                    <img src="./images/logo_trans/j.png" alt="">
                    <img src="./images/logo_trans/u.png" alt="">
                    <img src="./images/logo_trans/n.png" alt="">
                    <img src="./images/logo_trans/o.png" alt="">
                    <img src="./images/logo_trans/o.png" alt="">
                    <img src="./images/logo_trans/x.png" alt="">
                </div>
            </div>
            <div class="engine_input_search">
                <form action="#" method="post" class="search_engine_form">
                    <div class="input_frame">
                        <div class="search_icon">
                            <img src="./images/svg/search.svg" alt="search_icon" class="search_icon_svg">
                        </div>
                        <input type="search" class="input_frame_search" name="junoox_search_engine" id="junoox_search_engine" required autocomplete>
                        <div class="search_image_icon">
                            
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="products">
            <div class="products_collapse">
                <a href="#" class="show_products">Explorer nos produits</a>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/anime/lib/anime.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
