            <div class="engine_logo">

                </div>

            </div>
            <div class="engine_input_search">

                <form action="#" method="post" class="search_engine_form">
                    <div class="input_frame">

                        <div class="search_icon">
                            <img src="./images/svg/search.svg" alt="search_icon" class="search_icon_svg" id="search_icon_svg">
                        </div>
                                                
                        <input type="text" class="input_frame_search" name="junoox_search_engine" id="junoox_search_engine" placeholder="Recherchez ici..." autocomplete>
                        <div class="search_image_icon">
                            
                        </div>
                    </div>
                </form>
            </div>
        </section>
